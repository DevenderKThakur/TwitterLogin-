<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page </title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
    }
    body{
        background-color: blueviolet;
    }
    .login__box{
        background-color: white;
        padding: 30px 120px;
        width: 550px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
        border-radius: 20px;
    }
    .logo{
        width: 20%;
        margin-bottom: 10px;
    }
    .login__box h2{
        margin-bottom: 10px;
    }
    .login__box button img{
        width: 10%;
        margin-right: 15px;
    }
    .login__box button{
        width: 100%;
        padding: 5px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
        border-radius: 30px;
        background: transparent;
        border: 1px solid #999;
        font-weight: 500;
        cursor: pointer;
    }
    .login__box hr{
        border: 0;
        height: 1px;
        background-color: #c2c2c2;
        margin: 5px;
    }
    .login__box span{
        display: block;
       width: 40px;
       margin: auto;
       background-color: #fff;
       font-size: 14px;
       margin-top: -15px;
    }
    .login__box input{
        width: 100%;
        background: transparent;
        border: 1px solid #999;
        outline: 0;
        padding: 15px 10px;
        border-radius: 5px;
        margin: 10px 0;
    }
    ::placeholder{
        font-weight: 500;
        color: #333;
    }
    .login__box form button{
        background-color: #000;
        color: #fff;
        border: 0;
        margin-bottom: 15px;
    }
    .login__box p{
        text-align: left;
        font-size: small;
        color: #555;
        margin: 40px 0 50px ;
    }
    .login__box p a{
        text-decoration:none ;
        
    }
</style>
<body>
    <div class="login__box">
        <img src="https://static.vecteezy.com/system/resources/previews/002/534/045/original/social-media-twitter-logo-blue-isolated-free-vector.jpg" alt="twitter" class="logo">
        <h2>Sign In to Twitter</h2>
        <button><img src="https://logowik.com/content/uploads/images/google-chrome-v100-new-20224493.jpg" alt=""  class="logo">Sign In With Google</button>
        <button><img src="https://media.designrush.com/inspiration_images/134802/conversions/_1511456315_653_apple-preview.jpg" alt=""  class="logo">Sign In With Apple</button>
        <hr>
        <span>Or</span>
        <form>
            <input type="text" name="" id="" placeholder="Phone,Email or Phone Number ">
            <button>Next</button>
        </form>
        <button>Forget Password</button>
        <p>Don't have an account <a href="">Sign UP</a></p>
    </div>
</body>
</html>
